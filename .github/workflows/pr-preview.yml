name: PR - Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: Build preview
        env:
          REACT_APP_BACKEND_URL: https://preview-api.melhorpreco.com
        run: |
          cd frontend
          yarn install --frozen-lockfile
          yarn build
      
      - name: Deploy Preview to Vercel
        if: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm i -g vercel
          cd frontend
          preview_url=$(vercel --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | grep -o 'https://[^ ]*')
          echo "preview_url=$preview_url" >> $GITHUB_OUTPUT
          echo "âœ… Preview deployed to: $preview_url"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        continue-on-error: true
      
      - name: Comment on PR
        uses: actions/github-script@v7
        if: ${{ secrets.VERCEL_TOKEN }}
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Preview Deploy Ready!**\n\nYour changes are live at: ${{ steps.deploy.outputs.preview_url }}'
            })
        continue-on-error: true
